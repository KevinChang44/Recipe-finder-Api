<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="main-body bg-blue-300">
    <header class="header pt-3 pl-10 pr-10 bg-blue-600 justify-items-center">
      <h1 class="text-white font-bold text-5xl pb-6">Recipe Finder</h1>
    </header>
    <div
      class="mt-10 m-auto p-4 bg-slate-300 justify-center flex shadow-lg max-w-6xl rounded-2xl"
    >
      <input
        type="text"
        placeholder="Search for recipes"
        class="searcher rounded-3xl px-72 text-black bg-slate-200"
      />
      <button class="main-btn rounded-3xl p-2 bg-blue-500 ml-3 text-white">
        Search Recipe
      </button>
      <button
        class="view-favorites bg-purple-500 text-white p-2 rounded-3xl ml-3"
      >
        View My Favorites
      </button>
    </div>
    <div
      class="article-container pb-3 bg-slate-100 shadow-lg/50 w-[500px] overflow-hidden rounded-2xl my-14 m-auto hidden"
    ></div>
    <div class="favorites-list hidden"></div>
    <script src="main.js"></script>
  </body>
</html>
